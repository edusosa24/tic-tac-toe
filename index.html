<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Passero+One&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <section class="game">
    <h2 class="player">Player 1 turn</h2>
    <div class="row">
      <button class="tl p1" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
      <button class="tm p2" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
      <button class="tr p3" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
    </div>

    <div class="row">
      <button class="ml p4" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
      <button class="mm p5" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
      <button class="mr p6" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
    </div>

    <div class="row">
      <button class="bl p7" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
      <button class="bm p8" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
      <button class="br p9" onclick="gamePlay.gameBoard.updatePosition(event)"></button>
    </div>

    <div class="game-end">
      <h2 class="winner"></h2>
      <button class="play" onclick="gamePlay.gameBoard.reset()">Play again?</button>  
    </div>
  </section>
</body>
</html>
