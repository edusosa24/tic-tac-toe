<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Passero+One&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <section class="setup">
    <button class="play pvp" onclick="player1Name(event)">Player vs Player</button>
    <form id="player-1" onsubmit="player2Name()">
      <label for="name1">Enter player 1 name: </label>
      <input type="text" placeholder="Player Name..." class="name" id="name1" required>
      <button type="submit" class="name-btn">Accept</button>
    </form>
    <form id="player-2" onsubmit="gameStart()">
      <label for="name2">Enter player 2 name: </label>
      <input type="text" placeholder="Player Name..." class="name" id="name2" required>
      <button type="submit" class="name-btn">Accept</button>
    </form>
  </section>

  <section class="game">
    <h2 class="player"></h2>
    <div class="row">
      <button class="tl p1" onclick="play(event)"></button>
      <button class="tm p2" onclick="play(event)"></button>
      <button class="tr p3" onclick="play(event)"></button>
    </div>

    <div class="row">
      <button class="ml p4" onclick="play(event)"></button>
      <button class="mm p5" onclick="play(event)"></button>
      <button class="mr p6" onclick="play(event)"></button>
    </div>

    <div class="row">
      <button class="bl p7" onclick="play(event)"></button>
      <button class="bm p8" onclick="play(event)"></button>
      <button class="br p9" onclick="play(event)"></button>
    </div>

    <div class="game-end">
      <h2 class="winner"></h2>
      <button class="play" onclick="reset()">Play again?</button>  
    </div>
  </section>
</body>
</html>
